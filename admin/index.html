</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Orbital Admin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body formContainer">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your Id & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" id="loginForm" method="post" action="login">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Id</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="username" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                    </div>
                  </form>

                  <script>
                    $(document).ready(function () {
                      $('#loginForm').on('submit', function (evt) {
                        evt.preventDefault();
                        var form = $(this);
                        var action = $(this).attr('action');
                        var $container = $(this).closest('.formContainer');
                        $(this).LoadingOverlay("show");
                        $.ajax({
                          url: action,
                          type: 'POST',
                          data: convertFormToJSON(form),
                          success: function (data) {
                            if (data.success) {
                              $container.html('<h2>Login Successful</h2>');
                              window.location.href = data.school_name + '/dashboard';
                            } else {
                              alert("Wrong Username or password!");
                            }
                          },
                          complete: function () {
                            $(this).LoadingOverlay("hide", true);
                          },
                          error: function (error) {
                            $container.html('There was a problem.');
                          }
                        });
                      });
                    });
                  </script>

                </div>
              </div>

              <div class="credits">
                Powered by <a href="/">Orbital Node Platforms</a> 2023
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
